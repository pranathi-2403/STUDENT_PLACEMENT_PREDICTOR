<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CampusFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/s1.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="modern-header">
        <a href="/dashboard" class="header-logo">
            <h1>
                CampusFit <span class="logo-icon">üéì</span>
            </h1>
        </a>
        <nav class="header-nav">
            <a href="/login" class="nav-link">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="/register" class="nav-link primary">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </nav>
    </header>

    <div class="background-overlay">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <div class="login-container">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 id="logo">Reset Password</h1>
                <p class="subtitle">Enter your username to reset your password</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="login-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               name="username" 
                               placeholder="Enter your username" 
                               required 
                               class="animated-input">
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Reset Password</span>
                    <i class="fas fa-paper-plane btn-icon"></i>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <p class="register-link">
                Remember your password? <a href="/login" class="register-btn">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        // Add focus animations to inputs
        document.querySelectorAll('.animated-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Add loading animation to button
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.login-btn');
            btn.classList.add('loading');
            btn.querySelector('.btn-text').textContent = 'Sending Reset...';
        });
    </script>

    <footer class="animate__animated animate__fadeInUp">
        &copy; 2025 CampusFit | Built with ‚ù§Ô∏è for Future Achievers
    </footer>
</body>
</html>
